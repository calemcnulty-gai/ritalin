<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: file:; media-src 'none'; microphone 'none'; camera 'none'; geolocation 'none';">
    <title>Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 12px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Window drag area */
        .window-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(30, 30, 40, 0.8);
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            padding: 0 12px;
            border-radius: 12px 12px 0 0;
            z-index: 1000;
        }
        
        .window-title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 500;
            flex: 1;
            text-align: center;
            user-select: none;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .window-control:hover {
            opacity: 0.8;
        }
        
        .window-control.close {
            background: #ff5f57;
        }
        
        .window-control.minimize {
            background: #ffbd2e;
        }
        
        #game-container {
            position: absolute;
            top: 32px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
        }
        
        #game-container.loading {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        /* Resize handle */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(-45deg, transparent 0%, transparent 30%, rgba(255,255,255,0.1) 30%, rgba(255,255,255,0.1) 35%, transparent 35%, transparent 65%, rgba(255,255,255,0.1) 65%, rgba(255,255,255,0.1) 70%, transparent 70%);
            cursor: nw-resize;
            z-index: 1001;
            -webkit-app-region: no-drag;
        }
        
        .resize-handle:hover {
            background: linear-gradient(-45deg, transparent 0%, transparent 30%, rgba(255,255,255,0.2) 30%, rgba(255,255,255,0.2) 35%, transparent 35%, transparent 65%, rgba(255,255,255,0.2) 65%, rgba(255,255,255,0.2) 70%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="window-header">
        <div class="window-controls">
            <button class="window-control minimize" onclick="minimizeWindow()"></button>
            <button class="window-control close" onclick="closeWindow()"></button>
        </div>
        <div class="window-title">Cursor</div>
    </div>
    
    <div id="game-container" class="loading">
        <div>
            <div class="spinner"></div>
            <div class="loading-text">Loading game...</div>
        </div>
    </div>
    
    <div class="resize-handle"></div>
    
    <script>
        // Window control functions
        function minimizeWindow() {
            window.electronAPI.sendWindowControl('minimize');
        }
        
        function closeWindow() {
            window.electronAPI.sendWindowControl('close');
        }
        
        // Game loading
        window.electronAPI.onLoadGame((gamePath) => {
            console.log('Loading game from:', gamePath);
            const container = document.getElementById('game-container');
            container.classList.remove('loading');
            
            // Create iframe without sandbox for Unity WebGL compatibility
            const iframe = document.createElement('iframe');
            iframe.src = gamePath;
            // Remove sandbox to allow Unity WebGL to work
            // iframe.sandbox = 'allow-scripts allow-same-origin';
            iframe.allow = 'autoplay'; // Allow audio autoplay for games
            
            // Add error handling
            iframe.onerror = (error) => {
                console.error('Iframe load error:', error);
                container.innerHTML = '<div style="color: red; padding: 20px;">Failed to load game. Check console for details.</div>';
            };
            
            // Clear container and add iframe
            container.innerHTML = '';
            container.appendChild(iframe);
            
            // Update window title if possible
            iframe.onload = () => {
                console.log('Iframe loaded successfully');
                try {
                    const gameTitle = iframe.contentDocument?.title || 'Game';
                    document.querySelector('.window-title').textContent = 'Cursor';
                    console.log('Game title updated to:', gameTitle);
                } catch (e) {
                    // Cross-origin, can't access title
                    console.log('Could not access iframe content (cross-origin)');
                }
            };
        });
        
        // Show initial state
        console.log('Game window ready, waiting for game load command...');
    </script>
</body>
</html>
